<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-wrap">
        <img src="https://w7.pngwing.com/pngs/198/222/png-transparent-computer-icons-arrow-symbol-less-than-sign-arrow-angle-triangle-black-thumbnail.png" id="btnback" alt="">
        <div class="gallery">
            <div>
                <span><img src="https://img.freepik.com/free-photo/front-view-man-with-headphones-city_23-2148573065.jpg" alt=""></span>
                <span><img src="https://s3.envato.com/files/262957329/UC8A7032.jpg" alt=""></span>
                <span><img src="https://static.vecteezy.com/system/resources/previews/003/492/284/non_2x/vertical-portrait-of-happy-handsome-bearded-man-standing-and-smiling-cheery-to-the-camera-indoor-studio-shot-isolated-on-white-background-free-photo.JPG" alt=""></span>
            </div>
            <div>
                <span><img src="https://media.gettyimages.com/id/912617492/fr/photo/young-man-standing.jpg?s=612x612&w=gi&k=20&c=VWdlVNXctk7e3n9WgeYutwOIbV8leeacPx_7nNdmN3g=" alt=""></span>
                <span><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUzUIagg8-otDMnj1xsOfiGafbGiYpuBH09Q&s" alt=""></span>
                <span><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXESJWF0nHmRr2Qs_pEn9emHxx1eOgiDWM0A&s" alt=""></span>
            </div>
        </div>
        <img src="https://cdn-icons-png.flaticon.com/512/2989/2989988.png" id="btnnext" alt="">
    </div>
    <script>
        let btnback = document.getElementById("btnback");
        let btnnext = document.getElementById("btnnext");
        let gallery = document.querySelector(".gallery");
        btnback.addEventListener("wheel", (e)=>{
            e.preventDefault();  // it means that the normal func of scrolling stop by doing preventdefault();
            gallery.scrollLeft += e.deltaY;
            gallery.style.scrollBehavior = "auto"
        })
        btnnext.addEventListener("click" ,()=>{
            gallery.style.scrollBehavior = "smooth"
            gallery.scrollLeft += 900;
        })
        btnback.addEventListener("click" ,()=>{
            gallery.style.scrollBehavior = "smooth"
            gallery.scrollLeft -= 900;
        })
    </script>
    </body>
</html>
