<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left" id="left">
            <div class="list" draggable="true"><span>List item 1 </span></div>
            <div class="list" draggable="true"><span>List item 2 </span></div>
            <div class="list" draggable="true"><span>List item 3 </span></div>
            <div class="list" draggable="true"><span>List item 4 </span></div>
        </div>
        <div class="right" id="right"></div>
    </div>
 <script>
    let lists = document.getElementsByClassName("list");
    let rightbox =  document.getElementById('right')
    let leftbox =  document.getElementById('left')
    for(list of lists){
        list.addEventListener('dragstart',function(e){
            let selected = e.target;
            rightbox.addEventListener("dragover" , (e)=>{
                e.preventDefault();
            })
            rightbox.addEventListener("drop" , ()=>{
                rightbox.appendChild(selected);
                selected = null;
            })
            leftbox.addEventListener("dragover" , (e)=>{
                e.preventDefault();
            })
            leftbox.addEventListener("drop" , ()=>{
                leftbox.appendChild(selected);
                selected = null;
            })
        })
    }
 </script>   
</body>
</html>
