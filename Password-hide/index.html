<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 350px;
            width: 100%;
        }

        label {
            font-size: 18px;
            color: #333;
            display: block;
            margin-bottom: 10px;
        }

        input[type="password"],
        input[type="checkbox"] {
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="password"]:focus {
            border-color: #6a11cb;
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        input[type="checkbox"] + label {
            display: inline-block;
            font-size: 16px;
            color: #555;
            cursor: pointer;
        }

        .container label[for="password"] {
            margin-bottom: 15px;
            color: #6a11cb;
        }

        input[type="checkbox"]:checked + label[for="toggle"] {
            color: #6a11cb;
            font-weight: bold;
        }

        input[type="password"] {
            font-size: 16px;
            padding: 10px 15px;
        }

        .container input[type="password"] {
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <input type="checkbox" id="toggle" name="toggle" onclick="togglePassword()">
        <label for="toggle">Show password</label>
        
    </div>
  
    <script>
        function togglePassword() {
            const toggle = document.getElementById('toggle');
            // const passwordField = document.getElementById('password');
            if(toggle.checked){
                document.querySelector("input").type = 'text'
                // passwordField.type = 'text'
            }
            else{
            //    passwordField.type = "password"
            document.querySelector("input").type = 'password'

            }
          //but if we want to change the picture
          //toggle.src = toggle.checked? 'eye-slash.png' : 'eye.png';  
        }
    </script>
</body>
</html>
