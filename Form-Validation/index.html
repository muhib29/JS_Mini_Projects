<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6cce38a5e4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="form-container">
        <h2>Contact Us</h2>
        <form>
            <label for="fullName">Enter Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Your full name..." onkeyup="validateName()" >
            <span id="name-error"></span>

            <label for="number">Enter Number</label>
            <input type="tel" id="number" name="number" placeholder="Your phone number..." onkeyup="validatePhone()" >
            <span id="number-error"></span>

            <label for="email">Enter Email</label>
            <input type="email" id="email" name="email" placeholder="Your email..."  onkeyup="validateEmail()" >
            <span id="email-error"></span>

            <label for="message">Your Message</label>
            <textarea id="message" name="message"  placeholder="Write your message..."  onkeyup="validateMessage()"></textarea>
            <span id="message-error"></span>

            <button type="submit" onclick="return validateForm()">Submit</button>
            <span id="submit-error"></span>
        </form>
    
    </div>
<script src="script.js"></script>
</body>
</html>
