<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="subscription-container">
        <h1>Subscribe to Our Newsletter</h1>
        <p>Stay updated with our latest news and offers. Enter your details below to subscribe.</p>
        <form name="submit-to-google-sheet" action="#" method="post">
            <input type="email" id="email" name="Email" placeholder="Enter your email" required />
            <input type="text" id="name" name="Name" placeholder="Enter your name" required />
            <input type="tel" id="phone" name="Phone" placeholder="Enter your phone number" required />
            <textarea id="message" name="Message" placeholder="Enter your message" required></textarea>
            <button type="submit">Subscribe</button>
            <span id="msg"></span>
        </form>
    </div>
    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycby596GXL-O1qAg33_zaHCyMJYgHq0Me6AG7SxdyjBwEMBx2iJITy6IsveqIAwihRZOD/exec";
        const form = document.forms["submit-to-google-sheet"];
        const msg = document.getElementById("msg");
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            msg.textContent = "Submitting...";
            setTimeout(() => {
                msg.textContent = "";
            }, 1200);
            fetch(scriptURL, { method: "POST", body: new FormData(form) })
                .then((response) => {
                    msg.textContent = "Thank you for subscribing!";
                    setTimeout(() => {
                        msg.textContent = "";
                    }, 3000);
                    form.reset();
                })
                .catch((error) => console.error("Error!", error.message));
        });
    </script>

</html>
