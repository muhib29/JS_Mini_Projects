<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Password Generator</h1>
        <div class="password-container">
            <input type="text" id="password" placeholder="Your password will appear here" readonly>
            <button style="margin-right: 4px;"  onclick="generatePassword()">Generate</button>
            <button  onclick="copyPassword()">Copy</button>
        </div>
        <div class="options">
            <label><input type="checkbox" id="uppercase"> Include Uppercase Letters</label>
            <label><input type="checkbox" id="numbers"> Include Numbers</label>
            <label><input type="checkbox" id="symbols"> Include Symbols</label>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
