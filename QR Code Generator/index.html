<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>QR Code Generator</h1>
      <div class="input-group">
        <label for="url-input">Enter URL or Text:</label>
        <input
          type="text"
          id="url-input"
          placeholder="Enter your URL or text here"
        />
        <!-- <p class="span">hellp plz write</p> -->
      </div>
      <button id="generate-btn">Generate QR Code</button>
      <div style="display: none" class="qr-code">
        <img id="qr-code-img" src="" alt="Your QR Code will appear here" />
      </div>
    </div>
<script src="script.js"></script>
  </body>
</html>
