<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code - Dark mode</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script src="https://kit.fontawesome.com/6cce38a5e4.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div style="display: flex; justify-content: center; gap: 10px; ">
        <h1>QR Code Generator</h1>
        <i  style="font-size: 25px;" class="fa-solid fa-moon dark"></i>
      </div>
      <div class="input-group">
        <label for="url-input">Enter URL or Text:</label>
        <input
          type="text"
          id="url-input"
          placeholder="Enter your URL or text here"
        />
        <!-- <p class="span">hellp plz write</p> -->  
      </div>
        <button id="generate-btn">Generate QR Code</button>
      <div style="display: none" class="qr-code">
        <img id="qr-code-img" src="" alt="Your QR Code will appear here" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
