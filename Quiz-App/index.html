<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <div id="quiz-header">
            <h1>Quiz App</h1>
            <div id="question-container">
                <div id="question">What is the capital of France?</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">Paris</button>
                    <button class="btn">London</button>
                    <button class="btn">Berlin</button>
                    <button class="btn">Madrid</button>
                </div>
            </div>
        </div>
        <div id="quiz-footer">
            <button id="next-btn" class="next-btn btn">Next Question</button>
            <div id="score">Score: 0</div>
        </div>
    </div>

    <script src="script1.js"></script>
</body>
</html>
